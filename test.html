<html xmlns:msxsl="urn:schemas-microsoft-com:xslt" xmlns:msgs="ovow_webconsole" xmlns:userdate="ovow_webconsole_date"><head><META http-equiv="Content-Type" content="text/html; charset=UTF-16"><title>HP Operations Manager for Windows Web 控制台</title><link rel="stylesheet" href="skins/skin5.css"></head><body onbeforeunload="ResetTimeout();" onload="               Init(                  10,                  1,                  1,                  0,                  0               );                                 document.location.href = 'default.asp?page=msgs.xsl&amp;biz=msgs_start&amp;window=1&amp;bucketindex=1&amp;msgid='               "><script><!--var TimeoutId = -1;var g_bError = 0;var g_strBucketIndex = null;var g_strWindow = null;function Init(strInterval, strBucketIndex, strWindow, bInvalidIDError, bError){   var frameset = parent.document.getElementById("msgpane");   if (frameset)   {      if (frameset.rows == "*, 0")        frameset.rows = "*, 30%";   }   var sf = document.getElementById("error_invalidid");   if (sf)   {     if (bInvalidIDError)       alert(sf.value);   }   UpdateSelectAllCheckbox();   g_bError = bError;   if (bError == 0)   {     g_strBucketIndex = strBucketIndex;     g_strWindow = strWindow;   }}function ResetTimeout(){   try   {      window.clearTimeout(TimeoutId);   }   catch(ex)   {}   return;}function OnRefresh(strBucketIndex, strWindow){   if (!document.msgsform)     return;   document.msgsform.page.value = "msgs.xsl";   document.msgsform.biz.value = "msgs_refresh";   document.msgsform.bucketindex.value = strBucketIndex;   document.msgsform.window.value = strWindow;   document.msgsform.submit();}function ToggleCheckboxes(elElement){   var bChecked = elElement.checked;   var checkboxes = document.getElementsByTagName("input");   var i = 0;   for (i; i<checkboxes.length;i++)   {      if (checkboxes[i].type == "checkbox")      {         if (checkboxes[i].name != "selectall")         {            if (bChecked )            {               if (!checkboxes[i].checked)               {                  checkboxes[i].checked = true;                  var elRow = document.getElementById("row"+checkboxes[i].name);                  var elStatus = document.getElementById("status"+checkboxes[i].name);                  if (elRow != null)                  {                     elRow.classCache = elRow.getAttribute("className"); //                    elRow.className = "msgsSelected";                  }                  if (elStatus != null)                  {                    elStatus.classCache = elStatus.getAttribute("className");//                    elStatus.className = "msgsSelected";                  }               }            }            else            {               if(checkboxes[i].checked)               {                  checkboxes[i].checked = false;                  var elRow = document.getElementById("row"+checkboxes[i].name);                  var elStatus = document.getElementById("status"+checkboxes[i].name);                  if (elRow != null)                  {                     elRow.className = elRow.getAttribute("classCache");                  }                  if (elStatus != null)                  {                    elStatus.className = elStatus.getAttribute("classCache");                  }               }            }         }      }   }}function GetCheckBoxCount(){   var checkboxes = document.getElementsByTagName("input");   var counter = 0;   var i = 0;   for (i; i<checkboxes.length;i++)   {   	if (checkboxes[i].type == "checkbox")   	{   		if (checkboxes[i].checked )   			counter++   	}   }   return counter;}function checkBox(event, id){  var input = document.getElementById("input_" + id);  input.checked = true;  OnMessageClick(event, input);}function OnMessageClick(event, id){   BlockRowClick(event);   UpdateSelectAllCheckbox();   SetCheckboxState(id);   return;}function BlockRowClick(event){   var e = (event ? event : window.event);   if (e)   {     if (e.stopPropagation)        e.stopPropagation();     else        e.cancelBubble = true;   }}function OnRowMouseDown(tRow, mouseDown){   if (mouseDown == true)   {      // var c = tRow.style.backgroundColor;      // tRow.style.backgroundColor = tRow.style.color;      // tRow.style.color = c;      // tRow.style.textIndent = 5;   }   else   {      // tRow.style.textIndent = 0;      // tRow.className  = "msgsSelected";   }}function OnRowMouseMove(tRow, mouseIn){   if (mouseIn == true)   {      if (tRow.className == "msgsRowOddDisplayed")         ;      else         tRow.className = "msgsSelected";      tRow.style.cursor = "pointer";   }   else   {      if (strComp(tRow.className, "msgsRowOddDisplayed") == true)      {        //var s = tRow.getAttribute("classCache");        //alert("Cache: " + s + ", CN: " + tRow.className);        //tRow.className = "msgsRowOddDisplayed";      }      else      {        tRow.className = tRow.getAttribute("classOrig");      }      tRow.style.cursor = "default";   }   return;}function strComp(str1, str2){  var strInput1 = (str1 != null ? str1 : "");  var strInput2 = (str2 != null ? str2 : "");  if (strInput1 != strInput2)  {    return false;  }  else  {    return true;  }}function OnTableRowClicked(sRow, id){   var msg = "default.asp?page=tab_properties.xsl&biz=msg_prop&msgid=" + id;   parent.props.location.href = msg;   var tab = document.getElementsByTagName("table")[4];   var rowIdx = 0;   for (rowIdx = 1; rowIdx < tab.rows.length; ++rowIdx)   {      var row = tab.rows[rowIdx];      row.className = row.getAttribute("classOrig");      row.classCache = row.getAttribute("classOrig");   }   document.msgsform.displayed.value = id;   sRow.className = "msgsRowOddDisplayed";   sRow.classCache = "msgsRowOddDisplayed";}function SetCheckboxState(id){return;   // get all row elements that match the checkbox's id   var elRow = document.getElementById("row"+id.name);   var elStatus = document.getElementById("status"+id.name);   var idCheckbox = id;   if (idCheckbox.checked == false) // checked  unchecked transition   {      if (elRow != null)      {         elRow.className = elRow.getAttribute("classCache");      }      if (elStatus != null)      {         elStatus.className = elStatus.getAttribute("classCache");      }   }   else // unchecked - -> checked transition   {       if (elRow != null)      {         elRow.classCache = elRow.getAttribute("className");         elRow.className = "msgsSelected";      }      if (elStatus != null)      {         elStatus.classCache = elStatus.getAttribute("className");         elStatus.className = "msgsSelected";      }   }   return;}function EditFilter(){   document.location.href = "default.asp?page=msgs_filter.xsl&biz=filter";   var frameset = parent.document.getElementById("msgpane");   if (frameset)      frameset.rows = "*, 0";   return;}function EditOptions(){   document.location.href = "default.asp?page=msgs_options.xsl&biz=options";   var frameset = parent.document.getElementById("msgpane");   if (frameset)      frameset.rows = "*, 0";   return;}function OnTimeSpanChange(){   if (!g_bRefresh)   {      // don't submit if in a refresh cycle      document.msgsform.submit();   }   return;}function OnMsgStateChange(){   if (!g_bRefresh)   {      // don't submit if in a refresh cycle      document.msgsform.submit();   }   return;}function OnFilterChange(){   if (!g_bRefresh)   {      // don't submit if in a refresh cycle      document.msgsform.submit();   }   return;}function UncheckSelectAllCheckbox(){   var SelectAllCheckbox = document.getElementById("selectall");   SelectAllCheckbox.checked = false;   return;}function OnAcknowledge(){   if (GetCheckBoxCount() > 0)   {      UncheckSelectAllCheckbox();      document.msgsform.biz.value = "msg_operation";      document.msgsform.operation.value = "acknowledge";      document.msgsform.submit();   }   return;}function OnUnAcknowledge(){   if (GetCheckBoxCount() > 0)   {      UncheckSelectAllCheckbox();      document.msgsform.biz.value = "msg_operation";      document.msgsform.operation.value = "unacknowledge";      document.msgsform.submit();   }   return;}function OnOwn(){   if (GetCheckBoxCount() > 0)   {      UncheckSelectAllCheckbox();      document.msgsform.biz.value = "msg_operation";      document.msgsform.operation.value = "own";      document.msgsform.submit();   }   return;}g_bRefresh = false;function OnRefresh(){   if (!document.msgsform || !document.msgsform.biz)     return;   if (g_bError == 0)   {      g_bRefresh = true;      document.msgsform.biz.value = "msgs_refresh";      document.msgsform.submit();   }   return;}function OnUnOwn(){   if (GetCheckBoxCount() > 0)   {      UncheckSelectAllCheckbox();      document.msgsform.biz.value = "msg_operation";      document.msgsform.operation.value = "disown";      document.msgsform.submit();   }   return;}function OnChangeSeverity(elSeverityDropList){   if (GetCheckBoxCount() > 0)   {      if (elSeverityDropList.value != "99")      {         UncheckSelectAllCheckbox();         document.msgsform.biz.value = "msg_operation";         document.msgsform.operation.value = "changeseverity";         document.msgsform.newseverity.value = elSeverityDropList.value;         document.msgsform.submit();      }   }   else   {      elSeverityDropList.value = "99";   }   return;}function GoToPage(win, bucketIdx){   var lhref = "default.asp?page=msgs.xsl&biz=msgs_refresh&window=" + win + "&bucketindex="                            + bucketIdx + "&displayed="                            + document.msgsform.displayed.value;   document.location.href = lhref;   //'default.asp?page=msgs.xsl&amp;biz=msgs_refresh&amp;window=' + win + '&amp;bucketindex='   //                            + bucketIdx + '&amp;displayed='   //                            + document.msgsform.displayed.value;   return false;}function UpdateSelectAllCheckbox(){   var SelectAllCheckbox = document.getElementById("selectall");   if (SelectAllCheckbox==null)      return;   var checkboxes= document.getElementsByTagName("input");   var nChecked = 0;   var nTotalCheckboxes = 0;	var i = 0;	for (i; i<checkboxes.length;i++)	{		if (checkboxes[i].type == "checkbox")		{		   nTotalCheckboxes++;			if (checkboxes[i].checked && (checkboxes[i].id != "selectall"))				nChecked++;		}	}	if (nChecked == 0)	{	   SelectAllCheckbox.checked = false;	   return;	  }	if (nChecked == (nTotalCheckboxes - 1) )	{	   SelectAllCheckbox.checked = true;	}	else	{	   SelectAllCheckbox.checked = false;	}}--></script><script><!--	     document.onclick=function(e){ if (top.frames['clientarea'].hideContextMenu) top.frames['clientarea'].hideContextMenu(e);}      --></script><table height="100%" align="center"><tr><td><div style="font-size:14pt;font-weight:bold">正在加载消息...</div></td></tr></table></body></html>
